<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta | CineFlip</title>
    <link rel="stylesheet" href="cad_clientes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    
    
    <div class="container-geral">
    

        
            <form method="post"action="cad_clientes.php">

                <a class="botaoinicio"href="index.html"><i class="material-symbols-outlined">arrow_back</i>Voltar ao início</a>

                <h1>Crie sua conta.</h1>

                <p>Já tem uma conta? Faça seu <a href="login.html"><span style="color:goldenrod">login</span></a></p>

                <div class="inputContainerRow">
                    <div class="inputContainer">
                        <input required type="text"name="nome"><p>Nome:</p><i class="material-symbols-outlined">account_circle</i>
                    </div>
                    <div class="inputContainer">
                        <input required type="text"name="cpf"> <p>CPF:</p><i class="material-symbols-outlined">description</i>
                    </div>
                </div>

                <div class="inputContainerRow">
                    <div class="inputContainer">
                        <input required type="text"name="telefone"><p>Telefone:</p><i class="material-symbols-outlined">phone</i>
                    </div>
                    <div class="inputContainer">
                        <p style="color: white;">Sexo: </p>
                        <select required name="sexo">
                            <option disabled="disabled" selected="selected"></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Não Especificado">Prefiro não dizer</option>
                        </select><i class="material-symbols-outlined">expand_more</i>
                    </div>
                </div>

                <div class="inputContainer">
                    <input required type="text"name="end"><p>Endereço:</p><i class="material-symbols-outlined">location_on</i>
                </div>

                <div class="inputContainer">
                    <input required type="text"name="email"><p>E-mail:</p><i class="material-symbols-outlined">mail</i>
                </div>


                <div class="inputContainer">
                    <input required type="password"name="senha"><p>Senha:</p><i class="material-symbols-outlined">key</i>
                </div>



                <div class="inputContainerCheckbox">
                    <input class="none" required type="checkbox"id="checkbox">
                    <label for="checkbox"><p>Eu li e concordo com os termos de uso</p></label>
                    
                </div>

                <button type="submit"class="submit">Criar conta</button>

            </form>

            <div class="imagens-container">
                <div class="gradient">
                    <img src="imagem/cineflip-logo.svg" style="height:25vh;width:20vw;">
                    <p style="color: white;" >A melhor experiência para você</p>
                    
                    <div class="social-media-container">
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-twitter"></ion-icon>
                        <ion-icon name="logo-pinterest"></ion-icon>
                    </div>

                    <div class="contato-container">
                        <div class="contato">
                            <i class="material-symbols-outlined">phone</i><p>(61)4002-8922</p>
                            <i class="material-symbols-outlined">mail</i><p>contato@cineflip.com</p>
                        </div>
                    </div>


                </div>
            </div>

            </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
