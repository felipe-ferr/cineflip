<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="montar_combo.css" />

    <script type="application/javascript" src="js/resumo-pedido.js"></script>


    <title>CineFlip</title>
</head>

<body>

    <div class="navbarContainer" id="nav">
        <div class="navbarlogo">
            <a href="index.html"><img src="imagem/cineflip-logo.svg" /></a>
        </div>

        <div class="navbarlinks">
            <a href="cartaz.html"><i class="material-symbols-outlined">movie</i>Filmes
                em Cartaz</a>
            <a href="lanches.html"><i class="material-symbols-outlined">fastfood</i>Lanches</a>
            <a href="unidades.html"><i class="material-symbols-outlined">location_on</i>Unidades</a>
            <a href="login.html"><i class="material-symbols-outlined">account_circle</i>Login</a>
            <a href="cad_clientes.html"><i class="material-symbols-outlined">account_circle</i>Registrar</a>
        </div>

    </div>


    <div class="container-geral">

        <div class="sidebar">

                    <h1>Resumo do Pedido:</h1>

                    <div id="pipoca-simples" class="resumo-pipoca">
                        <img src="imagem/popcorn-single.png">
                        <p>Pedido: <span id="nome-pedido-pipoca-simples"></span></p>
                        <p>Quantidade: <span id="numero-pedido-pipoca-simples"></span></p>
                        <p>Valor: R$<span id="valor-pedido-pipoca-simples"></span></p>
                    </div>

                    <div id="pipoca-caramelizada" class="resumo-caramelizada">
                        <img src="imagem/pipoca-caramelizada.png">
                        <p>Pedido: <span id="nome-pedido-pipoca-caramelizada"></span></p>
                        <p>Quantidade: <span id="numero-pedido-pipoca-caramelizada"></span></p>
                        <p>Valor: R$<span id="valor-pedido-pipoca-caramelizada"></span></p>
                    </div>

        </div>

    

        <form method="post" action="">

            <div class="item-row">

                <div class="item-container">

                    <div class="imagem">
                        <img src="imagem/popcorn-single.png">
                    </div>

                    <p id="titulo-pedido-pipoca-simples" title="Pipoca Simples">Pipoca Simples</p>
                    <p id="valor-pipoca-simples" title="6.00">R$6,00</p>


                    <div class="number-input">
                        <button type="button"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown();mostrarNumeroPipocaSimples();mostrarNomePipocaSimples()"><i
                                class="material-symbols-outlined">do_not_disturb_on</i></button>
                        <input id="numero-pipoca-simples" class="quantity" min="0" name="quantity" value="0" type="number">

                        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp();mostrarNumeroPipocaSimples();mostrarNomePipocaSimples()"
                            class="plus"><i class="material-symbols-outlined">add_circle</i></button>
                    </div>
    
                </div>

                <div class="item-container">

                    <div class="imagem">
                        <img src="imagem/pipoca-caramelizada.png">
                    </div>

                    <p id="titulo-pedido-pipoca-caramelizada" title="Pipoca Caramelizada">Pipoca Caramelizada</p>
                    <p id="valor-pipoca-caramelizada" title="8.00">R$8,00</p>


                    <div class="number-input">
                        <button type="button"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown();mostrarNumeroPipocaCaramelizada();mostrarNomePipocaCaramelizada()"><i
                                class="material-symbols-outlined">do_not_disturb_on</i></button>
                        <input id="numero-pipoca-caramelizada" class="quantity" min="0" name="quantity" value="0" type="number">

                        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp();mostrarNumeroPipocaCaramelizada();mostrarNomePipocaCaramelizada()"
                            class="plus"><i class="material-symbols-outlined">add_circle</i></button>
                    </div>
    
                </div>



             

        

            </div>


    </div>





    </form>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
