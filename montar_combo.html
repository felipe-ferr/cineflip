<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="montar_combo.css" />

    <script type="application/javascript" src="js/botaoNumber.js"></script>
    <script type="application/javascript" src="js/resumo-pedido.js"></script>


    <title>CineFlip</title>
</head>

<body>

    <div class="navbarContainer" id="nav">
        <div class="navbarlogo">
            <a href="index.html"><img src="imagem/cineflip-logo.svg" /></a>
        </div>

        <div class="navbarlinks">
            <a href="cartaz.html"><i class="material-symbols-outlined">movie</i>Filmes
                em Cartaz</a>
            <a href="lanches.html"><i class="material-symbols-outlined">fastfood</i>Lanches</a>
            <a href="unidades.html"><i class="material-symbols-outlined">location_on</i>Unidades</a>
            <a href="login.html"><i class="material-symbols-outlined">account_circle</i>Login</a>
            <a href="cad_clientes.html"><i class="material-symbols-outlined">account_circle</i>Registrar</a>
        </div>

    </div>


    <div class="container-geral">

        <div class="sidebar-movie">


            <div class="poster-info-container">
                <div class="info">

                    <h1>Resumo do Pedido:</h1>

                    <div class="resumo-pipoca-single">
                        <p>Pedido: <span id="nomepedido"></span></p>
                        <p>Quantidade: <span id="numeropedido"></span></p>
                    </div>

                </div>

            </div>

        </div>

        <form method="post" action="">

            <div class="item-row">

                <div class="item-container">

                    <div class="imagem">
                        <img src="imagem/popcorn-single.png">
                    </div>

                    <p id="titulopedido" title="Pipoca Pequena">Pipoca Pequena</p>
                    <p>R$6,50</p>
                    <div class="number-input">
                        <button type="button"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown();mostrarNumero();mostrarNme()"><i
                                class="material-symbols-outlined">do_not_disturb_on</i></button>
                        <input id="numeropipoca" class="quantity" min="0" name="quantity" value="0" type="number">

                        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp();mostrarNumero();mostrarNome()"
                            class="plus"><i class="material-symbols-outlined">add_circle</i></button>
                    </div>
                </div>

            </div>


    </div>





    </form>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
